<!--Content Section-->
<div id="services" class="scrollto clearfix">

  <div class="row no-padding-bottom clearfix">

    <!-- Content Left Side-->
    <div class="col-3">
      <div class="col-3">

        <div class="section-heading">

          <h3 class="section-title">Customer</h3>
          <p>
            {{customer.name}}
          </p>

          <h3 class="section-title">DOB</h3>
          <p>
            {{customer.dob}}
          </p>

          <h3 class="section-title">Address</h3>
          <p>
            {{customer.address.street}}
            <br> {{customer.address.city}}
            <br> {{customer.address.state}}
          </p>
        </div>

      </div>
      <!--User Testimonial-->
      <blockquote class="testimonial text-center bigtest">

      </blockquote>
      <!-- End of Testimonial-->

    </div>
    <!--End Content Left Side -->

    <!--Content of the Right Side-->
    <div class="col-3">
      <div class="section-heading">
        <h3>Event</h3>
        <h2 class="section-title">{{event.name}}</h2>
        <p class="section-subtitle">{{event.description}}</p>
      </div>

      <div class="section-heading">
        <h3>Ticket detail</h3>
        <p *ngFor="let t of ticket">
          Ticket id: {{t.bookingid}}
          <br> Cost: {{t.price}}
          <br> Seats:
          <br>
          <li *ngFor="let s of t.seatlocation">
            {{s.section}} {{s.location}}
          </li>
        </p>
      </div>

      <button routerLink="/Home"> Home </button>
      <!--End Content Right Side-->

    </div>

    <div class="col-3">
      <img src="../assets/images/dancer.jpg" alt="Dancer" />
    </div>

  </div>
