<!--Content Section-->
<div id="services" class="scrollto clearfix">

  <div class="row no-padding-bottom clearfix">


    <!-- Content Left Side-->
    <div class="col-3">
      <div class="col-3">

        <div class="section-heading">

          <h3 class="section-title">Event</h3>
          <p>
            {{event.name}}
          </p>
          <h3 class="section-title">Timing</h3>
          <p>
            {{event.time}}
          </p>

        </div>

      </div>
      <!--User Testimonial-->
      <blockquote class="testimonial text-center bigtest">

      </blockquote>
      <!-- End of Testimonial-->

    </div>
    <!--End Content Left Side -->

    <!--Content of the Right Side-->
    <div class="col-3">
      <div class="section-heading">
        <h3>Venue</h3>
        <h2 class="section-title">{{venue.name}}</h2>
        <p class="section-subtitle">{{venue.location}}</p>
        <p class="section-subtitle">{{venue.contact}}</p>
      </div>

      <div>
        <h3>Book seats</h3>
        <select id="sec" [(ngModel)]="selectedSection" name="sec" (change)="updateSection()">
          <option [ngValue]="s" *ngFor="let s of section">{{s.name}}</option>
        </select>
        &nbsp;
        <select id="seat" [(ngModel)]="selectedSeat" name="seat">
          <option [ngValue]="s" *ngFor="let s of seat">{{s.location}}</option>
        </select>
        &nbsp;
        <button class="button link-lightbox" (click)="add()">Add</button>
        &nbsp; Rs. {{selectedSection.price}}
      </div>
      <div>
        Tickets Added:
        <p *ngFor="let s of seatAdded">
          <button (click)="remove(s)"> X </button> &nbsp; {{s.section}} {{s.location}}
        </p>
        <br> Cost: {{price}}
      </div>
      <!-- Just replace the Video ID "UYJ5IjBRlW8" with the ID of your video on YouTube (Found within the URL) -->
      <button routerLink="/Home"> Cancel </button> &nbsp;
      <button (click)="bookTicket()" class="button video link-lightbox">
        Checkout
      </button>
    </div>
    <!--End Content Right Side-->

    <div class="col-3">
      <img src="../assets/images/dancer.jpg" alt="Dancer" />
    </div>

  </div>


</div>
