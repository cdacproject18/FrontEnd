<!--Clients-->
<section id="clients" class="scrollto clearfix" >

  <div class="row clearfix">

          <div class="col-3">

              <div class="section-heading">
                  <h3>POPULAR EVENTS</h3>
                  <h2 class="section-title">Sports and Concerts</h2>
              </div>

          </div>

          <div class="col-2-3" >

              <a (click)="getEvent(e)" class="col-3" *ngFor="let e of event">
                  <img src="../assets/images/events/{{i}}" *ngFor="let i of e.image" alt="Company"/>
                  <div class="client-overlay"><span>{{e.name}}</span></div>
              </a>
          </div>

      </div>
</section>
<!--End of Clients-->
